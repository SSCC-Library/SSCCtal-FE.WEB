<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png"> 
    <link rel="stylesheet" href="css/style.css"> <!-- css 파일 연결-->
    <link rel="stylesheet" href="css/reset.css"> <!-- css 파일 연결-->

    <title>SSCC 물품 대여</title>
</head>
<body>
    <div class="header"> <!-- 사이트 전체 헤더 감싸기 -->
        <div class="logo">
            <a href="main.html"> 
                <img src="img/logo.png">
            </a>
            <div class="divider"></div>
            <div class="logo-text">
                <strong>SSCC</strong><br />
                <span>물품 대여</span>
            </div>
        </div>
        <a href="login.html" class="login-btn">로그인</a>
    </div>
    <hr>
    <div class="gnb">
        <a href="main.html">공지사항</a>
        <a href="#">물품 안내</a>
        <a href="#">마이 페이지</a>
    </div>
    <div class="notice-box login-box">
        <h3>로그인</h3>
        <p class="subtext">유세인트 계정을 입력하세요.</p>
        <form class="login-form">
            <input type="studentnum" placeholder="학번" required>
            <input type="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
